<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div  id="container">
        <section class="item scrollFade" id="section1">
          <div class="text-container">
            <h1>Welcome to my website</h1>
            <p>This is some introductory text.</p>
          </div>
        </section>
        <section class="item scrollFade" id="section2">
          <div class="text-container">
            <h2>Section 2</h2>
            <p>This is some more text.</p>
          </div>
        </section>
        <section class="item scrollFade" id="section3">
          <div class="text-container">
            <h2>Section 3</h2>
            <p>This is even more text.</p>
          </div>
        </section>
      </div>

      <section class="item scrollFade" id="section4">
        <div class="the game">
            <div class="parentOfButtons">
                <div>
                  <button class="rock" type="submit" id="rockButton">
                    <img class="rock" src="/Pictures/rock.webp" alt="The Rock" />
                  </button>
                </div>
                <div>
                  <button class="scissors" id="scissorsButton">
                    <img class="scissors" src="/Pictures/scissors.jpeg" alt="Some Scissors" />
                  </button>
                </div>
                <div>
                  <button class="paper" id="paperButton">
                    <img src="/Pictures/paper.jpeg" alt="Paper" />
                  </button>
                </div>
              </div>
          
              <div class="message" id="dispMessage"></div>
          


        </div>
      </section>
    </div>
    

    <script src="r-p-s.js"></script>
    <script src="/scrollfade-0.1.js"></script>
  </body>
</html>
