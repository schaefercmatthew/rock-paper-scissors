<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parentOfButtons">
      <div>
        <button class="rock" type="submit" id="rockButton">
          <img class="rock" src="rock.webp" alt="The Rock" />
        </button>
      </div>
      <div>
        <button class="scissors" id="scissorsButton">
          <img class="scissors" src="scissors.jpeg" alt="Some Scissors" />
        </button>
      </div>
      <div>
        <button class="paper" id="paperButton">
          <img src="paper.jpeg" alt="Paper" />
        </button>
      </div>
    </div>

    <div class="message" id="dispMessage"></div>
    <script src="r-p-s.js"></script>
  </body>
</html>
